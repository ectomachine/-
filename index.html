<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>artemii</title>
    <style>
        @keyframes fundoAlternando {
            0%, 100% { background-color: #ffffff; }
            50%      { background-color: #000000; }
        }

        body {
            animation: fundoAlternando 4s infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        h1 {
            font-size: 3em;
            color: #ff69b4;
            margin-bottom: 20px;
            z-index: 2;
            text-shadow: 0 0 10px #ff69b4;
        }

        img {
            width: 300px;
            height: auto;
            z-index: 2;
        }

        .audio {
            width: 0;
            height: 0;
            opacity: 0;
            pointer-events: none;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 24px;
            animation: float 6s infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }

        .heart:nth-child(1) { left: 5%;  animation-delay: 0s; }
        .heart:nth-child(2) { left: 15%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 25%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 35%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 50%; animation-delay: 1.5s; }
        .heart:nth-child(6) { left: 65%; animation-delay: 0.5s; }
        .heart:nth-child(7) { left: 75%; animation-delay: 2.5s; }
        .heart:nth-child(8) { left: 85%; animation-delay: 3.5s; }
        .heart:nth-child(9) { left: 95%; animation-delay: 4.5s; }

        /* Texto misterioso mais sutil */
        .hidden-text {
            font-size: 1.2em;
            color: #ff69b4;
            margin-top: 30px;
            opacity: 1; /* Certifica-se de que o texto est√° vis√≠vel */
            font-weight: 300;
            letter-spacing: 2px;
            font-style: italic;
            z-index: 2;
            animation: aparecerTexto 4s infinite;
        }

        @keyframes aparecerTexto {
            0%, 25%, 75%, 100% {
                opacity: 0;
            }
            45%, 55% {
                opacity: 1;
            }
        }

        /* Bot√£o para tocar m√∫sica */
        #playButton {
            padding: 15px 30px;
            background-color: #ff69b4;
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            z-index: 2;
        }

        #playButton:hover {
            background-color: #ff3385;
        }

    </style>
</head>
<body>
    <h1>artemii</h1>
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Gatinho pulando">

    <!-- Texto misterioso -->
    <div class="hidden-text">–Ø —Ç–æ–∂–µ —Ç–µ–±—è –Ω–µ–Ω–∞–≤–∏–∂—É</div>

    <!-- Cora√ß√µes flutuando -->
    <div class="hearts">

        <div class="heart">üíò</div>
        <div class="heart">üíù</div>
        <div class="heart">‚ù§Ô∏è</div>
        <div class="heart">üíû</div>
        <div class="heart">ü©∑</div>
    </div>

    <!-- Bot√£o para tocar a m√∫sica -->
    <button id="playButton">—á–µ—Ä—Ç–æ–≤ —Ä—É—Å—Å–∫–∏–π</button>

    <!-- M√∫sica do YouTube -->
    <iframe id="musicIframe" class="audio"

</body>
</html>
